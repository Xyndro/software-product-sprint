      <h1>Translator Function</h1>
      <p>Type any message you want, then select a language to have it translated in that language.</p>

      <textarea id="text" placeholder="Message Goes Here"></textarea>

      <select id="language">
        <option value="es">English</option>
        <option value="zh">Chinese</option>
        <option value="es">Spanish</option>
        <option value="hi">Hindi</option>
        <option value="ar">Arabic</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="he">Hebrew</option>
      </select>

      <button onclick="requestTranslation();">Translate</button>

       <hr/>
      <div id="result"></div>
